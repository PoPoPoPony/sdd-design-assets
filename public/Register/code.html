<form action="#" class="space-y-6">
<div class="space-y-4">
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-text-main dark:text-gray-200 ml-1" for="email">電子信箱</label>
<div class="relative">
<input class="w-full h-12 px-5 rounded-full bg-background-light dark:bg-background-dark/50 border border-border-color dark:border-gray-700 text-text-main dark:text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all placeholder:text-gray-400" id="email" placeholder="name@example.com" type="email"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none text-[20px]">mail</span>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-text-main dark:text-gray-200 ml-1" for="password">密碼</label>
<div class="relative">
<input class="w-full h-12 pl-5 pr-12 rounded-full bg-background-light dark:bg-background-dark/50 border border-border-color dark:border-gray-700 text-text-main dark:text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all placeholder:text-gray-400" id="password" placeholder="請輸入密碼" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary hover:text-primary transition-colors focus:outline-none w-6 h-6 flex items-center justify-center" type="button">
<span class="material-symbols-outlined text-[20px] leading-none block">visibility</span>
</button>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-text-main dark:text-gray-200 ml-1" for="confirm-password">確認密碼</label>
<div class="relative">
<input class="w-full h-12 pl-5 pr-12 rounded-full bg-background-light dark:bg-background-dark/50 border border-border-color dark:border-gray-700 text-text-main dark:text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all placeholder:text-gray-400" id="confirm-password" placeholder="再次輸入密碼" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary hover:text-primary transition-colors focus:outline-none w-6 h-6 flex items-center justify-center" type="button">
<span class="material-symbols-outlined text-[20px] leading-none block">visibility_off</span>
</button>
</div>
</div>
</div>
<div class="bg-background-light dark:bg-background-dark/30 p-3 rounded-2xl flex items-center gap-3 px-4">
<span class="text-xs font-medium text-text-secondary dark:text-gray-400 whitespace-nowrap">密碼強度</span>
<div class="flex-1 h-2 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden flex gap-0.5">
<div class="w-1/3 h-full bg-primary/40"></div>
<div class="w-1/3 h-full bg-primary/20"></div>
<div class="w-1/3 h-full bg-transparent"></div>
</div>
<span class="text-xs font-bold text-primary">中等</span>
</div>

<input class="w-full h-12 px-5 rounded-full bg-background-light dark:bg-background-dark/50 border border-border-color dark:border-gray-700 text-text-main dark:text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all placeholder:text-gray-400" id="nickname" placeholder="我們該如何稱呼您？" type="text"/>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-text-main dark:text-gray-200 ml-1">性別</label>
<div class="flex bg-background-light dark:bg-background-dark/50 rounded-full p-1 border border-border-color dark:border-gray-700 h-12 items-center">
<label class="flex-1 text-center cursor-pointer">
<input class="peer sr-only" name="gender" type="radio" value="male"/>
<span class="block py-2 text-sm font-medium text-text-secondary dark:text-gray-400 rounded-full peer-checked:bg-white dark:peer-checked:bg-gray-700 peer-checked:text-primary peer-checked:shadow-sm transition-all hover:text-text-main">男性</span>
</label>
<label class="flex-1 text-center cursor-pointer">
<input class="peer sr-only" name="gender" type="radio" value="female"/>

</label>
<label class="flex-1 text-center cursor-pointer">

<span class="block py-2 text-sm font-medium text-text-secondary dark:text-gray-400 rounded-full peer-checked:bg-white dark:peer-checked:bg-gray-700 peer-checked:text-primary peer-checked:shadow-sm transition-all hover:text-text-main">其他</span>
</label>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-text-main dark:text-gray-200 ml-1" for="birthdate">出生日期</label>

<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none text-[20px] bg-background-light dark:bg-background-dark/50 pl-2">calendar_today</span>
</div>
</div>
</div>
<div class="flex flex-col gap-2">

<option value="primary">國小及以下</option>
<option value="junior">國中</option>
<option value="senior">高中/高職</option>
<option value="university">大學/大專</option>
<option value="master">碩士及以上</option>
</select>
<div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none">

</div>
</div>
</div>
</div>
<div class="pt-2">
<label class="flex items-start gap-3 cursor-pointer group">
<div class="relative flex items-center">
<input class="peer sr-only" type="checkbox"/>

</p>
</div>
</div>
</div>
