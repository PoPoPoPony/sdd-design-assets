    <script>
        // Datepicker JavaScript
        let currentDate = new Date();
        let selectedDate = null;
        const popup = document.getElementById('datepicker-popup');
        const trigger = document.getElementById('datepicker-trigger');

        // Position popup relative to trigger (using page coordinates, not viewport)
        function positionPopup() {
            const triggerRect = trigger.getBoundingClientRect();
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
            
            // Calculate position in page coordinates (absolute, not fixed)
            const top = triggerRect.bottom + scrollTop + 8;
            const left = triggerRect.left + scrollLeft;
            
            popup.style.top = `${top}px`;
            popup.style.left = `${left}px`;
        }

        // Toggle datepicker popup
        function toggleDatepicker(show) {
            if (show) {
                positionPopup();
                popup.classList.remove('hidden');
            } else {
                popup.classList.add('hidden');
            }
        }

        // Click trigger to open/close datepicker
        trigger.addEventListener('click', (e) => {
            e.stopPropagation();
            const isHidden = popup.classList.contains('hidden');
            toggleDatepicker(isHidden);
        });

        // Click outside to close datepicker
        document.addEventListener('click', (e) => {
            if (!popup.contains(e.target) && !trigger.contains(e.target)) {
                toggleDatepicker(false);
            }
        });

        // Prevent clicks inside popup from closing it
        popup.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update month/year display
            document.getElementById('current-month-year').textContent = `${year}年 ${month + 1}月`;
            
            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // Generate calendar grid
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            
            // Add empty cells for days before month starts
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'aspect-square';
                grid.appendChild(emptyCell);
            }
            
            // Add day buttons
            for (let day = 1; day <= daysInMonth; day++) {
                const button = document.createElement('button');
                button.type = 'button';
                button.className = 'aspect-square flex items-center justify-center text-sm font-medium text-text-main dark:text-white rounded-full hover:bg-primary/10 transition-all';
                button.textContent = day;
                
                // Check if this is the selected date
                if (selectedDate && 
                    selectedDate.getDate() === day && 
                    selectedDate.getMonth() === month && 
                    selectedDate.getFullYear() === year) {
                    button.className = 'aspect-square flex items-center justify-center text-sm font-bold text-white bg-primary rounded-full shadow-lg shadow-primary/40 relative z-10';
                }
                
                button.addEventListener('click', () => {
                    selectedDate = new Date(year, month, day);
                    updateDisplay();
                    renderCalendar();
                    // Auto-close after selecting a date
                    setTimeout(() => toggleDatepicker(false), 200);
                });
                
                grid.appendChild(button);
            }
        }

        function updateDisplay() {
            const display = document.getElementById('date-display');
            if (selectedDate) {
                const year = selectedDate.getFullYear();
                const month = String(selectedDate.getMonth() + 1).padStart(2, '0');
                const day = String(selectedDate.getDate()).padStart(2, '0');
                display.value = `${year} / ${month} / ${day}`;
            } else {
                display.value = '';
            }
        }

        // Navigation buttons
        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // Clear button
        document.getElementById('clear-date').addEventListener('click', () => {
            selectedDate = null;
            updateDisplay();
            renderCalendar();
            toggleDatepicker(false);
        });

        // Today button
        document.getElementById('today-date').addEventListener('click', () => {
            selectedDate = new Date();
            currentDate = new Date();
            updateDisplay();
            renderCalendar();
            setTimeout(() => toggleDatepicker(false), 200);
        });

        // Initialize calendar
        renderCalendar();
    </script>
